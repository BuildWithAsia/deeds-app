name: Deploy Deeds App to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping dependency install."
          fi

      - name: Run lint checks
        if: ${{ hashFiles('**/*.js') != '' }}
        run: npm run lint || echo "Lint warnings ignored for deployment"

      - name: Verify wrangler.toml exists
        run: |
          if [ ! -f wrangler.toml ]; then
            echo "::error::wrangler.toml is missing. Deployment aborted."
            exit 1
          fi

      - name: Run database migrations
        continue-on-error: true
        run: |
          echo "Running migrations (errors will be ignored if already applied)..."
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0010_add_deed_submission_fields.sql 2>&1 || true
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0012_create_deed_catalog.sql 2>&1 || true
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0013_add_deeds_impact_duration.sql 2>&1 || true
          echo "Migrations completed (some may have been skipped if already applied)"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.toml