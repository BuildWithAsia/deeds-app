name: Deploy Deeds App to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping dependency install."
          fi

      - name: Run lint checks
        if: ${{ hashFiles('**/*.js') != '' }}
        run: npm run lint || echo "Lint warnings ignored for deployment"

      - name: Verify wrangler.toml exists
        run: |
          if [ ! -f wrangler.toml ]; then
            echo "::error::wrangler.toml is missing. Deployment aborted."
            exit 1
          fi

      - name: Check database schema
        if: ${{ secrets.CF_API_TOKEN && secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Checking current deeds table schema..."
          npx wrangler d1 execute deeds-app-db --remote --command "SELECT sql FROM sqlite_master WHERE type='table' AND name='deeds';"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations
        if: ${{ secrets.CF_API_TOKEN && secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Running migration 0010: Add description and category columns..."
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0010_add_deed_submission_fields.sql || echo "Migration 0010 may already be applied"

          echo "Running migration 0012: Create deed_catalog table..."
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0012_create_deed_catalog.sql || echo "Migration 0012 may already be applied"

          echo "Running migration 0013: Add impact and duration columns..."
          npx wrangler d1 execute deeds-app-db --remote --file=migrations/0013_add_deeds_impact_duration.sql || echo "Migration 0013 may already be applied"

          echo "Verifying deeds table schema after migrations..."
          npx wrangler d1 execute deeds-app-db --remote --command "PRAGMA table_info(deeds);"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish to Cloudflare Workers
        if: ${{ secrets.CF_API_TOKEN && secrets.CLOUDFLARE_ACCOUNT_ID }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.toml

      - name: Skip deployment (missing Cloudflare credentials)
        if: ${{ !(secrets.CF_API_TOKEN && secrets.CLOUDFLARE_ACCOUNT_ID) }}
        run: |
          echo "::warning::Skipping deploy because CF_API_TOKEN and/or CLOUDFLARE_ACCOUNT_ID secrets are not configured."