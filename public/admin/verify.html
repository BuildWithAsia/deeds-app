<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deeds | Verify Queue</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .admin-badge {
        background-color: rgba(250, 204, 21, 0.2);
        color: #facc15;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px solid rgba(250, 204, 21, 0.3);
      }
      .queue-badge {
        background-color: rgba(45, 212, 191, 0.2);
        color: #2dd4bf;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        border: 1px solid rgba(45, 212, 191, 0.3);
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }
      .queue-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background: #2dd4bf;
      }
      .stat-card {
        background: rgba(10, 17, 40, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 1.25rem;
        padding: 1.5rem;
        box-shadow: 0 1rem 2rem rgba(4, 6, 18, 0.5);
        backdrop-filter: blur(10px);
        transition: all 200ms ease;
        position: relative;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        border-color: rgba(250, 204, 21, 0.5);
      }
      .stat-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at top right,
          rgba(250, 204, 21, 0.2),
          transparent 60%
        );
        pointer-events: none;
      }
      .gradient-title {
        background: linear-gradient(
          120deg,
          #facc15 0%,
          #f97316 40%,
          #22c55e 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-weight: 700;
        margin: 0;
      }
      .verify-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }
      .verify-table thead {
        background: rgba(15, 23, 42, 0.8);
      }
      .verify-table th {
        text-align: left;
        padding: 0.75rem 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: rgba(248, 250, 252, 0.6);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .verify-table tbody {
        background: rgba(15, 23, 42, 0.4);
      }
      .verify-table tbody tr {
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        transition: background 150ms ease;
      }
      .verify-table tbody tr:hover {
        background: rgba(250, 204, 21, 0.05);
      }
      .verify-table td {
        padding: 1rem;
        color: rgba(248, 250, 252, 0.85);
        vertical-align: top;
      }
      .verify-table th:last-child,
      .verify-table td:last-child {
        text-align: right;
      }
      .deed-title {
        font-weight: 600;
        color: rgba(248, 250, 252, 0.95);
        margin-bottom: 0.25rem;
      }
      .deed-meta {
        font-size: 0.75rem;
        color: rgba(248, 250, 252, 0.5);
      }
      .verify-button {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: 2px solid #22c55e;
        background: linear-gradient(to right, #22c55e, #16a34a);
        color: #fff;
        font-size: 0.75rem;
        font-weight: 700;
        box-shadow: 0 0.5rem 1rem rgba(34, 197, 94, 0.3);
        transition: all 200ms ease;
        cursor: pointer;
      }
      .verify-button:hover {
        box-shadow: 0 0.75rem 1.5rem rgba(34, 197, 94, 0.4);
        transform: translateY(-2px);
      }
      .verify-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }
      .proof-link {
        color: #2dd4bf;
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 150ms ease;
      }
      .proof-link:hover {
        color: #5eead4;
        text-decoration: underline;
      }
      .kbd {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.3);
        font-family: monospace;
        font-size: 0.7rem;
        font-weight: 600;
        color: rgba(248, 250, 252, 0.75);
      }
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(250, 204, 21, 0.3);
        border-top-color: #facc15;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 3rem 1rem;
        text-align: center;
      }
      .empty-icon {
        width: 4rem;
        height: 4rem;
        color: rgba(248, 250, 252, 0.3);
      }
      .flash-message {
        min-height: 1.5rem;
        font-size: 0.875rem;
        color: rgba(248, 250, 252, 0.75);
      }
    </style>
  </head>
  <body class="landing-body">
    <!-- Navigation Bar -->
    <nav class="top-nav">
      <div class="nav-brand-container">
        <a
          href="dashboard.html"
          class="nav-back-link"
          aria-label="Back to Admin Dashboard"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="nav-back-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </a>
        <span class="nav-brand-text">Deeds</span>
        <span class="admin-badge">Admin</span>
      </div>

      <div class="nav-lang-switcher">
        <span class="queue-badge">
          <span class="queue-dot"></span>
          <span data-i18n="verify.queueLabel">Pending queue</span>
        </span>
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="en"
          data-i18n-label="language.englishLabel"
          aria-label="Switch to English"
        >
          EN
        </button>
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="ht"
          data-i18n-label="language.creoleLabel"
          aria-label="Chanje lang pou Kreyòl"
        >
          HT
        </button>
        <button
          type="button"
          class="landing-tag"
          data-action="logout"
          data-i18n="nav.logout"
        >
          Log out
        </button>
      </div>
    </nav>

    <main
      style="
        max-width: 72rem;
        margin: 0 auto;
        padding: clamp(2rem, 4vw, 3rem);
        width: 100%;
      "
    >
      <!-- Header Section -->
      <div style="margin-bottom: 2rem">
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            align-items: start;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
          "
        >
          <div>
            <p
              style="
                font-size: 0.75rem;
                letter-spacing: 0.18rem;
                text-transform: uppercase;
                color: #2dd4bf;
                margin: 0 0 0.75rem 0;
              "
              data-i18n="verify.heroEyebrow"
            >
              Verification queue
            </p>
            <h1 class="gradient-title" data-i18n="verify.heroTitle">
              Review pending deeds
            </h1>
            <p
              style="
                margin-top: 0.75rem;
                color: rgba(248, 250, 252, 0.75);
                max-width: 42rem;
              "
              data-i18n="verify.heroSubtitle"
            >
              Confirm proof links, then approve each deed to award credits
              instantly.
            </p>
          </div>
          <div
            style="
              display: flex;
              flex-wrap: wrap;
              align-items: center;
              gap: 1rem;
            "
          >
            <div
              style="
                display: flex;
                align-items: center;
                gap: 0.75rem;
                font-size: 0.75rem;
                color: rgba(248, 250, 252, 0.6);
              "
            >
              <div style="display: flex; align-items: center; gap: 0.5rem">
                <kbd class="kbd">V</kbd>
                <span>Verify</span>
              </div>
              <span>•</span>
              <div style="display: flex; align-items: center; gap: 0.5rem">
                <kbd class="kbd">R</kbd>
                <span>Refresh</span>
              </div>
            </div>
            <button
              type="button"
              class="landing-tag"
              data-action="refresh"
              data-i18n="verify.refreshButton"
              style="display: inline-flex; align-items: center; gap: 0.5rem"
            >
              <svg
                style="width: 1rem; height: 1rem"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              Refresh
            </button>
          </div>
        </div>

        <!-- Summary -->
        <div
          style="
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            color: rgba(248, 250, 252, 0.6);
          "
          data-role="summary"
          aria-live="polite"
        ></div>

        <!-- Flash Message -->
        <div
          role="status"
          aria-live="polite"
          class="flash-message"
          data-role="flash"
        ></div>
      </div>

      <!-- Verification Queue Table -->
      <div class="stat-card" style="padding: 0; overflow: hidden">
        <!-- Loading State -->
        <div
          style="display: flex; justify-content: center; padding: 3rem"
          data-role="loading"
        >
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              gap: 0.75rem;
            "
          >
            <div class="loading-spinner"></div>
            <span
              style="color: rgba(248, 250, 252, 0.5)"
              data-i18n="verify.loading"
              >Loading queue…</span
            >
          </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" data-role="empty" hidden>
          <svg
            class="empty-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <p
            style="
              font-size: 1.125rem;
              font-weight: 600;
              color: rgba(248, 250, 252, 0.75);
            "
          >
            All caught up!
          </p>
          <p
            style="font-size: 0.875rem; color: rgba(248, 250, 252, 0.5)"
            data-i18n="verify.empty"
          >
            You're all caught up! New deeds will appear here as they arrive.
          </p>
        </div>

        <!-- Table -->
        <div style="overflow-x: auto" data-role="table" hidden>
          <table class="verify-table">
            <thead>
              <tr>
                <th scope="col" data-i18n="verify.table.deed">Deed</th>
                <th scope="col" data-i18n="verify.table.submitted">
                  Submitted
                </th>
                <th scope="col" data-i18n="verify.table.proof">Proof</th>
                <th scope="col" data-i18n="verify.table.action">Action</th>
              </tr>
            </thead>
            <tbody data-role="queue"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="../script.js" defer></script>
    <script src="admin-core.js" defer></script>
    <script src="verify.js" defer></script>
  </body>
</html>
