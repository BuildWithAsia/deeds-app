<!DOCTYPE html>
<html lang="en">
<head>

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deeds Leaderboard</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="styles.css" />

</head>



<body class="landing-body">

  <main class="landing-container">
    <h1 class="landing-title">üåç Deeds Leaderboard</h1>
    <ul id="leaderboard" class="divide-y divide-slate-700 bg-slate-800 rounded-lg shadow-lg"></ul>
  </main>

  <script>
  async function loadLeaderboard() {
    const container = document.getElementById("leaderboard");
    container.innerHTML = "<li class='p-4 text-center text-slate-400'>Loading...</li>";

    try {
      const res = await fetch("api/leaderboard");
      if (!res.ok) throw new Error("Failed to fetch leaderboard");
      const data = await res.json();

      if (!data.length) {
        container.innerHTML = "<li class='p-4 text-center text-slate-400'>No verified deeds yet.</li>";
        return;
      }

      container.innerHTML = data.map((u, i) => `
        <li class="p-4 flex justify-between hover:bg-slate-700 transition">
          <span class="font-semibold">${i + 1}. ${u.name || "Neighbor"}</span>
          <span>${u.credits} credits</span> <span>${u.verified} deeds</span>
        </li>
      `).join("");
    } catch (err) {
      container.innerHTML = `<li class='p-4 text-center text-red-400'>Error: ${err.message}</li>`;
    }
  }

  loadLeaderboard();
  </script>
</body>
</html>
