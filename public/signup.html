<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deeds | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      integrity="sha384-4VhpjS/4jGouVp21Hb+Jseb3CidRubc4QpfAlWTMwVzKhI6+w4n1vCtbmZh9rqxW"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-body">
    <main
      class="min-h-screen flex flex-col items-center justify-center px-4 py-10"
    >
      <div class="mb-4 flex w-full max-w-md justify-end gap-2">
        <button
          type="button"
          class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 shadow-sm transition hover:border-teal-600 hover:text-teal-700"
          data-lang-switch="en"
          data-i18n-label="language.englishLabel"
          aria-label="Switch to English"
        >
          EN
        </button>
        <button
          type="button"
          class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 shadow-sm transition hover:border-teal-600 hover:text-teal-700"
          data-lang-switch="ht"
          data-i18n-label="language.creoleLabel"
          aria-label="Chanje lang pou KreyÃ²l"
        >
          HT
        </button>
      </div>
      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-lg shadow-teal-900/10 border border-slate-100"
      >
        <div class="px-8 pt-10 pb-6 text-center">
          <div class="flex justify-center mb-4" aria-hidden="true">
            <span
              class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-teal-600 text-white text-xl font-semibold"
              >D</span
            >
          </div>
          <h1 class="landing-kicker" data-i18n="auth.signupTitle">
            Create your Deeds account
          </h1>
          <p
            class="mt-2 text-sm text-slate-600"
            data-i18n="auth.signupSubtitle"
          >
            Join your neighbors and start earning credit for good deeds.
          </p>
        </div>
        <form
          id="signup-form"
          data-auth-form="signup"
          class="signup-form"
          novalidate
        >
          <div class="space-y-1 text-left">
            <label
              class="signup-email"
              for="signup-name"
              data-i18n="auth.nameLabel"
              >Full name</label
            >
            <input
              id="signup-name"
              name="name"
              type="text"
              required
              autocomplete="name"
              class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              placeholder="Alex Neighbor"
              data-i18n-placeholder="auth.namePlaceholder"
            />
          </div>
          <div class="space-y-1 text-left">
            <label
              class="block text-sm font-medium text-slate-700"
              for="signup-email"
              data-i18n="auth.emailLabel"
              >Email address</label
            >
            <input
              id="signup-email"
              name="email"
              type="email"
              required
              autocomplete="email"
              class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              placeholder="you@example.com"
              data-i18n-placeholder="auth.emailPlaceholder"
            />
          </div>
          <div class="space-y-1 text-left">
            <label
              class="block text-sm font-medium text-slate-700"
              for="signup-password"
              data-i18n="auth.passwordLabel"
              >Password</label
            >
            <div class="relative">
              <input
                id="signup-password"
                name="password"
                type="password"
                minlength="8"
                required
                autocomplete="new-password"
                class="w-full rounded-lg border border-slate-200 px-3 py-2.5 pr-10 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
                placeholder="Create a password"
                data-i18n-placeholder="auth.passwordCreatePlaceholder"
              />
              <button
                type="button"
                class="absolute right-2 top-1/2 -translate-y-1/2 rounded p-1.5 text-slate-400 hover:text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500"
                data-toggle-password="signup-password"
                aria-label="Toggle password visibility"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  data-icon="eye"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
                <svg
                  class="h-5 w-5 hidden"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  data-icon="eye-off"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex items-center justify-between text-sm">
            <span class="text-slate-500" data-i18n="auth.alreadyHaveAccount"
              >Already have an account?</span
            >
            <a
              href="login.html"
              class="font-semibold text-teal-700 hover:text-teal-800"
              data-i18n="auth.loginLink"
              >Log in</a
            >
          </div>
          <p
            class="min-h-[1.75rem] text-sm text-left"
            data-role="form-message"
            aria-live="polite"
          ></p>
          <button
            type="submit"
            class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-teal-600 px-4 py-2.5 text-white font-semibold shadow-sm shadow-teal-900/20 transition hover:bg-teal-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600 disabled:opacity-50 disabled:cursor-not-allowed"
            data-submit-button
          >
            <svg
              class="h-5 w-5 animate-spin hidden"
              data-spinner
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span data-i18n="auth.signupButton">Create account</span>
          </button>
        </form>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
