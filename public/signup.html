<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deeds | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      integrity="sha384-4VhpjS/4jGouVp21Hb+Jseb3CidRubc4QpfAlWTMwVzKhI6+w4n1vCtbmZh9rqxW"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-body">
    <!-- Navigation Bar -->
    <nav class="top-nav">
      <div class="nav-brand-container">
        <!-- Back Arrow Link -->
        <a
          href="index.html"
          class="nav-back-link"
          aria-label="Back to landing page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="nav-back-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </a>
        <!-- Brand Name -->
        <span class="nav-brand-text">Deeds</span>
      </div>

      <!-- Language Switcher -->
      <div class="nav-lang-switcher">
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="en"
          data-i18n-label="language.englishLabel"
          aria-label="Switch to English"
        >
          EN
        </button>
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="ht"
          data-i18n-label="language.creoleLabel"
          aria-label="Chanje lang pou KreyÃ²l"
        >
          HT
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <!-- Signup Form Container -->
      <div class="signup-form">
        <div>
          <div class="signup-logo-container" aria-hidden="true">
            <!--  <span class="signup-logo">D</span> -->
          </div>
          <h1 class="signup-title" data-i18n="auth.signupTitle">
            Create your Deeds account
          </h1>
          <p class="signup-subtitle" data-i18n="auth.signupSubtitle">
            Join your neighbors and start earning credit for good deeds.
          </p>
        </div>

        <form
          id="signup-form"
          data-auth-form="signup"
          class="signup-form-content"
          novalidate
        >
          <div class="signup-field">
            <label for="signup-name" data-i18n="auth.nameLabel"
              >Full name</label
            >
            <input
              id="signup-name"
              name="name"
              type="text"
              required
              autocomplete="name"
              placeholder="Alex Neighbor"
              data-i18n-placeholder="auth.namePlaceholder"
            />
          </div>

          <div class="signup-field">
            <label for="signup-email" data-i18n="auth.emailLabel"
              >Email address</label
            >
            <input
              id="signup-email"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="you@example.com"
              data-i18n-placeholder="auth.emailPlaceholder"
            />
          </div>

          <div class="signup-field">
            <label for="signup-password" data-i18n="auth.passwordLabel"
              >Password</label
            >
            <div class="relative">
              <input
                id="signup-password"
                name="password"
                type="password"
                minlength="8"
                required
                autocomplete="new-password"
                placeholder="Create a password"
                data-i18n-placeholder="auth.passwordCreatePlaceholder"
              />
            </div>
          </div>

          <div class="signup-footer">
            <span data-i18n="auth.alreadyHaveAccount"
              >Already have an account?</span
            >
            <a
              href="login.html"
              class="font-semibold"
              data-i18n="auth.loginLink"
              >Log in</a
            >
          </div>

          <p
            class="form-message"
            data-role="form-message"
            aria-live="polite"
          ></p>

          <button type="submit" class="signup-button" data-submit-button>
            <span data-i18n="auth.signupButton">Create account</span>
          </button>
        </form>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
