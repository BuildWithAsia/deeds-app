<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deeds | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      integrity="sha384-4VhpjS/4jGouVp21Hb+Jseb3CidRubc4QpfAlWTMwVzKhI6+w4n1vCtbmZh9rqxW"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-body">
    <main
      class="min-h-screen flex flex-col items-center justify-center px-4 py-10"
    >
      <div class="mb-4 flex w-full max-w-md justify-end gap-2">
        <button
          type="button"
          class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 shadow-sm transition hover:border-teal-600 hover:text-teal-700"
          data-lang-switch="en"
          data-i18n-label="language.englishLabel"
          aria-label="Switch to English"
        >
          EN
        </button>
        <button
          type="button"
          class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-600 shadow-sm transition hover:border-teal-600 hover:text-teal-700"
          data-lang-switch="ht"
          data-i18n-label="language.creoleLabel"
          aria-label="Chanje lang pou KreyÃ²l"
        >
          HT
        </button>
      </div>
      <div
        class="w-full max-w-md bg-white rounded-2xl shadow-lg shadow-teal-900/10 border border-slate-100"
      >
        <div class="px-8 pt-10 pb-6 text-center">
          <div class="flex justify-center mb-4" aria-hidden="true">
            <span
              class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-teal-600 text-white text-xl font-semibold"
              >D</span
            >
          </div>
          <h1
            class="landing-kicker"
            data-i18n="auth.signupTitle"
          >
            Create your Deeds account
          </h1>
          <p
            class="mt-2 text-sm text-slate-600"
            data-i18n="auth.signupSubtitle"
          >
            Join your neighbors and start earning credit for good deeds.
          </p>
        </div>
        <form
          id="signup-form"
          data-auth-form="signup"
          class="signup-form"
          novalidate
        >
          <div class="space-y-1 text-left">
            <label
              class="signup-email"
              for="signup-name"
              data-i18n="auth.nameLabel"
              >Full name</label
            >
            <input
              id="signup-name"
              name="name"
              type="text"
              required
              autocomplete="name"
              class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              placeholder="Alex Neighbor"
              data-i18n-placeholder="auth.namePlaceholder"
            />
          </div>
          <div class="space-y-1 text-left">
            <label
              class="block text-sm font-medium text-slate-700"
              for="signup-email"
              data-i18n="auth.emailLabel"
              >Email address</label
            >
            <input
              id="signup-email"
              name="email"
              type="email"
              required
              autocomplete="email"
              class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              placeholder="you@example.com"
              data-i18n-placeholder="auth.emailPlaceholder"
            />
          </div>
          <div class="space-y-1 text-left">
            <label
              class="block text-sm font-medium text-slate-700"
              for="signup-password"
              data-i18n="auth.passwordLabel"
              >Password</label
            >
            <input
              id="signup-password"
              name="password"
              type="password"
              minlength="8"
              required
              autocomplete="new-password"
              class="w-full rounded-lg border border-slate-200 px-3 py-2.5 text-base shadow-sm focus:border-teal-500 focus:ring-2 focus:ring-teal-200"
              placeholder="Create a password"
              data-i18n-placeholder="auth.passwordCreatePlaceholder"
            />
          </div>
          <div class="flex items-center justify-between text-sm">
            <span class="text-slate-500" data-i18n="auth.alreadyHaveAccount"
              >Already have an account?</span
            >
            <a
              href="login.html"
              class="font-semibold text-teal-700 hover:text-teal-800"
              data-i18n="auth.loginLink"
              >Log in</a
            >
          </div>
          <p
            class="min-h-[1.75rem] text-sm text-left"
            data-role="form-message"
            aria-live="polite"
          ></p>
          <button
            type="submit"
            class="w-full inline-flex items-center justify-center rounded-lg bg-teal-600 px-4 py-2.5 text-white font-semibold shadow-sm shadow-teal-900/20 transition hover:bg-teal-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600"
            data-i18n="auth.signupButton"
          >
            Create account
          </button>
        </form>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
