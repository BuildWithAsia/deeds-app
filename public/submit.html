<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Submit your completed deeds for verification and earn credits"
    />
    <title>Deeds | Submit Your Deed</title>
    <meta name="theme-color" content="#00B7B3" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/icon-192.png"
    />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .submit-container {
        max-width: 56rem;
        margin: 0 auto;
        padding: clamp(2rem, 4vw, 3rem);
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .gradient-title {
        background: linear-gradient(
          120deg,
          #facc15 0%,
          #f97316 40%,
          #22c55e 100%
        );
        -webkit-background-clip: text;
        color: transparent;
        font-size: clamp(1.8rem, 3vw, 2.5rem);
        font-weight: 700;
        margin: 0;
      }
      .content-card {
        background: rgba(10, 17, 40, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 1.25rem;
        padding: 2rem;
        box-shadow: 0 1rem 2rem rgba(4, 6, 18, 0.5);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
      }
      .content-card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at top right,
          rgba(250, 204, 21, 0.15),
          transparent 60%
        );
        pointer-events: none;
      }
      .section-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: linear-gradient(
          to bottom right,
          rgba(34, 197, 94, 0.2),
          rgba(22, 163, 74, 0.3)
        );
        color: #22c55e;
      }
      .section-icon svg {
        width: 1.5rem;
        height: 1.5rem;
      }
      .deed-list {
        display: grid;
        gap: 0.75rem;
      }
      .deed-card {
        background: rgba(15, 23, 42, 0.65);
        border: 2px solid rgba(148, 163, 184, 0.25);
        border-radius: 0.75rem;
        padding: 1rem;
        cursor: pointer;
        transition: all 200ms ease;
      }
      .deed-card:hover {
        border-color: rgba(250, 204, 21, 0.4);
        background: rgba(15, 23, 42, 0.8);
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(250, 204, 21, 0.2);
      }
      .deed-card.active {
        border-color: #22c55e;
        background: linear-gradient(
          to bottom right,
          rgba(34, 197, 94, 0.15),
          rgba(22, 163, 74, 0.1)
        );
        box-shadow: 0 0.75rem 1.5rem rgba(34, 197, 94, 0.3);
      }
      .deed-card h3 {
        font-size: 1rem;
        font-weight: 700;
        color: #f8fafc;
        margin: 0;
      }
      .deed-card p {
        font-size: 0.875rem;
        color: rgba(226, 232, 240, 0.7);
        margin: 0.5rem 0 0 0;
        line-height: 1.5;
      }
      .deed-card .meta {
        font-size: 0.75rem;
        font-weight: 600;
        margin-top: 0.75rem;
      }
      .deed-card .meta.teal {
        color: #2dd4bf;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .form-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: rgba(226, 232, 240, 0.9);
      }
      .form-input,
      .form-textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 2px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.65);
        color: #f8fafc;
        font-size: 0.875rem;
        transition: all 150ms ease;
        font-family: inherit;
      }
      .form-input::placeholder,
      .form-textarea::placeholder {
        color: rgba(226, 232, 240, 0.4);
      }
      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #22c55e;
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      }
      .form-hint {
        font-size: 0.75rem;
        color: rgba(226, 232, 240, 0.6);
        margin-top: 0.25rem;
      }
      .submit-button {
        width: 100%;
        padding: 0.875rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid #22c55e;
        background: linear-gradient(to right, #22c55e, #16a34a);
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        box-shadow: 0 0.75rem 1.5rem rgba(34, 197, 94, 0.3);
        transition: all 200ms ease;
        cursor: pointer;
      }
      .submit-button:hover {
        box-shadow: 0 1rem 2rem rgba(34, 197, 94, 0.4);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="landing-body">
    <!-- Navigation Bar -->
    <nav class="top-nav">
      <div class="nav-brand-container">
        <!-- Back Arrow Link -->
        <a
          href="dashboard.html"
          class="nav-back-link"
          aria-label="Back to dashboard"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="nav-back-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </a>
        <!-- Brand Name -->
        <span class="nav-brand-text">Deeds</span>
      </div>

      <!-- Language Switcher and Logout -->
      <div class="nav-lang-switcher">
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="en"
          data-i18n-label="language.englishLabel"
          aria-label="Switch to English"
        >
          EN
        </button>
        <button
          type="button"
          class="landing-tag"
          data-lang-switch="ht"
          data-i18n-label="language.creoleLabel"
          aria-label="Chanje lang pou Krey√≤l"
        >
          HT
        </button>
        <button
          type="button"
          class="landing-tag"
          data-action="logout"
          data-i18n="nav.logout"
          aria-label="Log out"
        >
          Log out
        </button>
      </div>
    </nav>

    <main>
      <div class="submit-container">
        <section class="content-card">
          <div
            style="
              display: flex;
              align-items: center;
              gap: 0.5rem;
              margin-bottom: 1rem;
            "
          >
            <div class="section-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <h1 class="gradient-title">Submit Your Deed</h1>
          </div>
          <p style="color: rgba(226, 232, 240, 0.8); margin: 0">
            Select a deed from the catalog below, then provide proof and
            reflection.
          </p>
        </section>

        <section class="content-card">
          <h2
            style="
              font-size: 1.25rem;
              font-weight: 700;
              color: #f8fafc;
              margin: 0 0 1rem 0;
            "
          >
            Available Deeds
          </h2>
          <div class="deed-list" id="deed-list"></div>
        </section>

        <section class="content-card">
          <form
            id="deed-form"
            onsubmit="submitDeed(event)"
            style="display: flex; flex-direction: column; gap: 1.25rem"
          >
            <div class="form-group">
              <label for="proof_url" class="form-label">Proof Link</label>
              <input
                type="url"
                id="proof_url"
                class="form-input"
                placeholder="https://..."
                required
              />
              <p class="form-hint">
                Photo, document, or social media link showing your deed
              </p>
            </div>

            <div class="form-group">
              <label for="description" class="form-label"
                >Reflection (optional)</label
              >
              <textarea
                id="description"
                class="form-textarea"
                rows="4"
                placeholder="What did this deed mean to you?"
              ></textarea>
            </div>

            <button type="submit" class="submit-button">
              Send for Verification
            </button>
          </form>
        </section>

        <p
          style="
            text-align: center;
            font-size: 0.875rem;
            color: rgba(226, 232, 240, 0.6);
          "
        >
          Rooted in rhythm, powered by every deed.
        </p>
      </div>
    </main>

    <script>
      let selectedDeed = null;

      async function loadDeeds() {
        try {
          const res = await fetch("/api/deed_catalog");
          const deeds = await res.json();
          const container = document.getElementById("deed-list");

          deeds.forEach((deed) => {
            const card = document.createElement("div");
            card.className = "deed-card";
            card.innerHTML = `
              <h3>${deed.title}</h3>
              <p>${deed.description}</p>
              <p class="meta teal">${deed.impact} ‚Ä¢ ${deed.duration}</p>
            `;
            card.onclick = () => selectDeed(card, deed);
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Failed to load deeds", err);
        }
      }

      function selectDeed(card, deed) {
        document.querySelectorAll("#deed-list > div").forEach((c) => {
          c.classList.remove("active");
        });
        card.classList.add("active");
        selectedDeed = deed;
      }

      async function submitDeed(event) {
        event.preventDefault();
        console.log("üöÄ Submit button clicked");

        if (!selectedDeed) {
          console.log("‚ùå No deed selected");
          return alert("Please select a deed.");
        }
        console.log("‚úÖ Selected deed:", selectedDeed);

        const proof_url = document.getElementById("proof_url").value.trim();
        const description = document.getElementById("description").value.trim();

        if (!proof_url) {
          console.log("‚ùå No proof URL provided");
          return alert("‚ö†Ô∏è Please provide a proof link.");
        }
        console.log("‚úÖ Proof URL:", proof_url);

        // Get profile from localStorage
        const profileData = localStorage.getItem("deeds.profile");
        if (!profileData) {
          console.log("‚ùå No profile in localStorage");
          return alert("‚ö†Ô∏è You're not logged in ‚Äî please sign in first.");
        }
        console.log("‚úÖ Profile data found");

        let profile;
        try {
          profile = JSON.parse(profileData);
        } catch (e) {
          console.error("‚ùå Error parsing profile:", e);
          return alert("‚ö†Ô∏è Session data corrupted. Please log in again.");
        }

        const user_id = profile.id;
        const token = profile.sessionToken;
        console.log("‚úÖ User ID:", user_id, "Token exists:", !!token);

        if (!user_id || !token) {
          console.log("‚ùå Missing user_id or token");
          return alert("‚ö†Ô∏è You're not logged in ‚Äî please sign in first.");
        }

        const payload = {
          user_id,
          title: selectedDeed.title,
          description,
          proof_url,
          impact: selectedDeed.impact || "",
          duration: selectedDeed.duration || "",
        };
        console.log("üì§ Payload:", payload);

        try {
          const response = await fetch("/api/deeds", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(payload),
          });
          console.log("üì° Response status:", response.status);

          let result;
          try {
            result = await response.json();
            console.log("üì• Server Response:", result);
          } catch (e) {
            console.error("‚ùå Error parsing response:", e);
            return alert("‚ö†Ô∏è Server returned invalid response.");
          }

          if (response.ok && result.success) {
            console.log("‚úÖ Submission successful!");
            alert("‚úÖ Deed submitted successfully! Awaiting verification.");
            document.getElementById("deed-form").reset();
            document
              .querySelectorAll(".deed-card")
              .forEach((c) => c.classList.remove("active"));
            selectedDeed = null;
          } else {
            console.log("‚ùå Submission failed:", result.message);
            alert("‚ö†Ô∏è " + (result.message || "Something went wrong."));
          }
        } catch (error) {
          console.error("‚ùå Network error:", error);
          alert("‚ö†Ô∏è Could not reach the server. Please check your connection.");
        }
      }

      window.onload = loadDeeds;
    </script>
    <script src="script.js" defer></script>
  </body>
</html>
