<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit a Deed | Deeds App</title>
  <style>
    :root {
      --navy: #0A143C;
      --teal: #00B7B3;
      --sand: #EFE7D8;
      --magenta: #FF1E8A;
    }

    body {
      background-color: var(--navy);
      color: var(--sand);
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    main {
      background: rgba(239, 231, 216, 0.08);
      border: 1px solid rgba(239, 231, 216, 0.15);
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      padding: 2rem 2.5rem;
      box-shadow: 0 20px 40px -10px rgba(0, 183, 179, 0.4);
    }

    h1 {
      text-align: center;
      color: var(--teal);
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    fieldset {
      border: none;
      margin: 1.5rem 0;
      padding: 0;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    input[type="url"],
    textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid rgba(239, 231, 216, 0.3);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: var(--sand);
      color: var(--navy);
    }

    input[type="radio"] {
      accent-color: var(--magenta);
      transform: scale(1.2);
      margin-right: 0.5rem;
    }

    .deed-option {
      background: rgba(0, 183, 179, 0.08);
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.75rem;
      border: 1px solid rgba(0, 183, 179, 0.2);
    }

    button {
      background-color: var(--teal);
      color: var(--navy);
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 1.25rem;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--magenta);
      color: var(--sand);
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(239, 231, 216, 0.65);
      margin-top: 1.25rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Submit a Deed</h1>
    <form id="deed-form" onsubmit="submitDeed(event)">
      <fieldset id="deed-options">
        <legend style="margin-bottom:0.5rem;">Choose a deed</legend>
        <!-- Deed radio options will load here -->
      </fieldset>

      <label for="proof_url">Proof link</label>
      <input type="url" id="proof_url" placeholder="https://..." required />

      <label for="description">Reflection (optional)</label>
      <textarea id="description" rows="3" placeholder="What did you do? What did you learn?"></textarea>

      <button type="submit">Submit Deed</button>
    </form>
    <p class="footer-note">Every deed counts. üå±</p>
  </main>

  <script>
    async function loadDeeds() {
      const res = await fetch("/api/deed_catalog");
      const deeds = await res.json();
      const container = document.getElementById("deed-options");

      deeds.forEach((deed) => {
        const div = document.createElement("div");
        div.className = "deed-option";
        div.innerHTML = `
          <label>
            <input type="radio" name="deed" value="${deed.id}" required>
            <strong>${deed.title}</strong>
            <br><small>${deed.description}</small><br>
            <small style="color:var(--teal);">${deed.impact} ‚Ä¢ ${deed.duration}</small>
          </label>
        `;
        container.appendChild(div);
      });
    }

    async function submitDeed(event) {
      event.preventDefault();

      const selected = document.querySelector('input[name="deed"]:checked');
      if (!selected) return alert("Please choose a deed.");

      const proof_url = document.getElementById("proof_url").value.trim();
      const description = document.getElementById("description").value.trim();
      const user_id = Number(localStorage.getItem("userId"));
      const token = localStorage.getItem("sessionToken");

      const response = await fetch("/api/deeds", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify({
          user_id,
          title: selected.nextSibling.textContent.trim(),
          description,
          proof_url,
        }),
      });

      const result = await response.json();
      if (response.ok && result.success) {
        alert("‚úÖ Deed submitted successfully! Awaiting verification.");
        document.getElementById("deed-form").reset();
      } else {
        alert("‚ö†Ô∏è " + (result.message || "Something went wrong."));
      }
    }

    window.onload = loadDeeds;
  </script>
</body>
</html>
