<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Deed | Deeds App</title>
  <style>
    :root {
      --navy: #0A143C;
      --teal: #00B7B3;
      --sand: #EFE7D8;
      --magenta: #FF1E8A;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top left, var(--navy) 60%, #00112b 100%);
      color: var(--sand);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    main {
      max-width: 600px;
      width: 100%;
      background: rgba(239, 231, 216, 0.05);
      border: 1px solid rgba(0, 183, 179, 0.2);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 25px 60px -20px rgba(255, 30, 138, 0.35);
      backdrop-filter: blur(8px);
    }

    h1 {
      background: linear-gradient(90deg, var(--magenta), var(--teal));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.9rem;
      font-weight: 700;
    }

    .deed-list {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .deed-card {
      background: rgba(0, 183, 179, 0.1);
      border: 2px solid transparent;
      border-radius: 1rem;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .deed-card:hover {
      background: rgba(255, 30, 138, 0.15);
      border-color: var(--magenta);
      transform: scale(1.02);
    }

    .deed-card.active {
      border-color: var(--teal);
      background: rgba(0, 183, 179, 0.25);
      box-shadow: 0 0 15px rgba(0, 183, 179, 0.4);
    }

    .deed-card h3 {
      margin: 0 0 0.25rem 0;
      font-size: 1.1rem;
      color: var(--sand);
    }

    .deed-card p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(239, 231, 216, 0.8);
    }

    input,
    textarea {
      width: 100%;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      padding: 0.7rem 0.9rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(239, 231, 216, 0.25);
      background: rgba(239, 231, 216, 0.1);
      color: var(--sand);
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, var(--teal), var(--magenta));
      color: var(--navy);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255, 30, 138, 0.4);
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: rgba(239, 231, 216, 0.7);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Submit Your Deed</h1>
    <div class="deed-list" id="deed-list"></div>

    <form id="deed-form" onsubmit="submitDeed(event)">
      <label for="proof_url">Proof Link</label>
      <input type="url" id="proof_url" placeholder="https://..." required />

      <label for="description">Reflection (optional)</label>
      <textarea id="description" rows="3" placeholder="What did this deed mean to you?"></textarea>

      <button type="submit">Send for Verification</button>
    </form>

    <p class="footer-note">Rooted in rhythm, powered by every deed. üåç</p>
  </main>

  <script>
    let selectedDeed = null;

    async function loadDeeds() {
      try {
        const res = await fetch("/api/deed_catalog");
        const deeds = await res.json();
        const container = document.getElementById("deed-list");

        deeds.forEach((deed) => {
          const card = document.createElement("div");
          card.className = "deed-card";
          card.innerHTML = `
            <h3>${deed.title}</h3>
            <p>${deed.description}</p>
            <p style="color: var(--teal); font-size: 0.85rem;">${deed.impact} ‚Ä¢ ${deed.duration}</p>
          `;
          card.onclick = () => selectDeed(card, deed);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to load deeds", err);
      }
    }

    function selectDeed(card, deed) {
      document.querySelectorAll(".deed-card").forEach(c => c.classList.remove("active"));
      card.classList.add("active");
      selectedDeed = deed;
    }

    async function submitDeed(event) {
      event.preventDefault();
      if (!selectedDeed) return alert("Please select a deed.");

      const proof_url_input = document.getElementById("proof_url").value.trim();
      const proof_url = proof_url_input || uploadedFileUrl || "";
      const description = document.getElementById("description").value.trim();
      const user_id = Number(localStorage.getItem("userId"));
      const token = localStorage.getItem("sessionToken");

      if (!user_id || !token) return alert("‚ö†Ô∏è You're not logged in ‚Äî please sign in first.");

      const payload = { user_id, title: selectedDeed.title, description, proof_url };
      console.log("üì§ Payload:", payload);

      const response = await fetch("/api/deeds", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`,
        },
        body: JSON.stringify({
          user_id,
          title: selectedDeed.title,
          description,
          proof_url,
        }),
      });

      const result = await response.json();
      console.log("üì• Server Response:", result);

      if (response.ok && result.success) {
        alert("‚úÖ Deed submitted successfully! Awaiting verification.");
        document.getElementById("deed-form").reset();
        document.querySelectorAll(".deed-card").forEach(c => c.classList.remove("active"));
        selectedDeed = null;
      } else {
        alert("‚ö†Ô∏è " + (result.message || "Something went wrong."));
      }
    }

    window.onload = loadDeeds;
  </script>
</body>
</html>
