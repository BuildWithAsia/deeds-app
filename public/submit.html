<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Your Deed | Deeds App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      integrity="sha384-4VhpjS/4jGouVp21Hb+Jseb3CidRubc4QpfAlWTMwVzKhI6+w4n1vCtbmZh9rqxW"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div
      class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-teal-50"
    >
      <header class="border-b border-slate-200 bg-white/90 backdrop-blur">
        <div
          class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-5"
        >
          <a
            href="dashboard.html"
            class="flex items-center gap-2 text-lg font-semibold text-slate-900"
          >
            <span
              class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-teal-600 text-white"
              aria-hidden="true"
              >D</span
            >
            <span>Deeds</span>
          </a>
          <nav
            class="flex flex-wrap items-center gap-4 text-sm text-slate-600"
            aria-label="Primary navigation"
          >
            <a href="dashboard.html" class="hover:text-teal-700">Dashboard</a>
            <a href="choose.html" class="hover:text-teal-700">Choose deed</a>
            <a
              href="submit.html"
              class="font-semibold text-teal-700"
              aria-current="page"
              >Submit deed</a
            >
            <a href="leaderboard.html" class="hover:text-teal-700"
              >Leaderboard</a
            >
            <a href="profile.html" class="hover:text-teal-700">Profile</a>
          </nav>
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-sm font-semibold text-slate-700 shadow-sm transition hover:border-teal-600 hover:text-teal-700"
            data-action="logout"
          >
            Log out
          </button>
        </div>
      </header>

      <main class="mx-auto flex max-w-3xl flex-col gap-8 px-6 py-12">
        <section
          class="rounded-2xl border border-slate-200 bg-white p-8 shadow-lg shadow-teal-900/5"
        >
          <div class="flex items-center gap-2 mb-4">
            <div
              class="rounded-lg bg-gradient-to-br from-teal-100 to-teal-200 p-2"
            >
              <svg
                class="h-6 w-6 text-teal-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900">Submit Your Deed</h1>
          </div>
          <p class="text-slate-600">
            Select a deed from the catalog below, then provide proof and
            reflection.
          </p>
        </section>

        <section
          class="rounded-2xl border border-slate-200 bg-white p-6 shadow-lg shadow-teal-900/5"
        >
          <h2 class="text-lg font-bold text-slate-900 mb-4">Available Deeds</h2>
          <div class="space-y-3" id="deed-list"></div>
        </section>

        <section
          class="rounded-2xl border border-slate-200 bg-white p-6 shadow-lg shadow-teal-900/5"
        >
          <form id="deed-form" onsubmit="submitDeed(event)" class="space-y-5">
            <div>
              <label
                for="proof_url"
                class="block text-sm font-semibold text-slate-700 mb-2"
                >Proof Link</label
              >
              <input
                type="url"
                id="proof_url"
                placeholder="https://..."
                required
                class="w-full rounded-lg border-2 border-slate-200 px-4 py-2.5 text-slate-900 placeholder-slate-400 transition focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500/20"
              />
              <p class="mt-1.5 text-xs text-slate-500">
                Photo, document, or social media link showing your deed
              </p>
            </div>

            <div>
              <label
                for="description"
                class="block text-sm font-semibold text-slate-700 mb-2"
                >Reflection (optional)</label
              >
              <textarea
                id="description"
                rows="4"
                placeholder="What did this deed mean to you?"
                class="w-full rounded-lg border-2 border-slate-200 px-4 py-2.5 text-slate-900 placeholder-slate-400 transition focus:border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-500/20"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full rounded-lg border-2 border-teal-600 bg-gradient-to-r from-teal-600 to-teal-700 px-6 py-3 text-base font-bold text-white shadow-lg shadow-teal-600/30 transition hover:shadow-xl hover:shadow-teal-600/40"
            >
              Send for Verification
            </button>
          </form>
        </section>

        <p class="text-center text-sm text-slate-500">
          Rooted in rhythm, powered by every deed. üåç
        </p>
      </main>
    </div>

    <script>
      let selectedDeed = null;

      async function loadDeeds() {
        try {
          const res = await fetch("/api/deed_catalog");
          const deeds = await res.json();
          const container = document.getElementById("deed-list");

          deeds.forEach((deed) => {
            const card = document.createElement("div");
            card.className =
              "group cursor-pointer rounded-xl border-2 border-slate-200 bg-gradient-to-br from-white to-slate-50 p-4 transition hover:border-teal-500 hover:shadow-md";
            card.innerHTML = `
              <h3 class="font-bold text-slate-900">${deed.title}</h3>
              <p class="mt-1 text-sm text-slate-600">${deed.description}</p>
              <p class="mt-2 text-xs text-teal-600 font-semibold">${deed.impact} ‚Ä¢ ${deed.duration}</p>
            `;
            card.onclick = () => selectDeed(card, deed);
            container.appendChild(card);
          });
        } catch (err) {
          console.error("Failed to load deeds", err);
        }
      }

      function selectDeed(card, deed) {
        document.querySelectorAll("#deed-list > div").forEach((c) => {
          c.className =
            "group cursor-pointer rounded-xl border-2 border-slate-200 bg-gradient-to-br from-white to-slate-50 p-4 transition hover:border-teal-500 hover:shadow-md";
        });
        card.className =
          "group cursor-pointer rounded-xl border-2 border-teal-600 bg-gradient-to-br from-teal-50 to-teal-100/50 p-4 shadow-lg shadow-teal-600/20";
        selectedDeed = deed;
      }

      async function submitDeed(event) {
        event.preventDefault();
        console.log("üöÄ Submit button clicked");

        if (!selectedDeed) {
          console.log("‚ùå No deed selected");
          return alert("Please select a deed.");
        }
        console.log("‚úÖ Selected deed:", selectedDeed);

        const proof_url = document.getElementById("proof_url").value.trim();
        const description = document.getElementById("description").value.trim();

        if (!proof_url) {
          console.log("‚ùå No proof URL provided");
          return alert("‚ö†Ô∏è Please provide a proof link.");
        }
        console.log("‚úÖ Proof URL:", proof_url);

        // Get profile from localStorage
        const profileData = localStorage.getItem("deeds.profile");
        if (!profileData) {
          console.log("‚ùå No profile in localStorage");
          return alert("‚ö†Ô∏è You're not logged in ‚Äî please sign in first.");
        }
        console.log("‚úÖ Profile data found");

        let profile;
        try {
          profile = JSON.parse(profileData);
        } catch (e) {
          console.error("‚ùå Error parsing profile:", e);
          return alert("‚ö†Ô∏è Session data corrupted. Please log in again.");
        }

        const user_id = profile.id;
        const token = profile.sessionToken;
        console.log("‚úÖ User ID:", user_id, "Token exists:", !!token);

        if (!user_id || !token) {
          console.log("‚ùå Missing user_id or token");
          return alert("‚ö†Ô∏è You're not logged in ‚Äî please sign in first.");
        }

        const payload = {
          user_id,
          title: selectedDeed.title,
          description,
          proof_url,
          impact: selectedDeed.impact || "",
          duration: selectedDeed.duration || "",
        };
        console.log("üì§ Payload:", payload);

        try {
          const response = await fetch("/api/deeds", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(payload),
          });
          console.log("üì° Response status:", response.status);

          let result;
          try {
            result = await response.json();
            console.log("üì• Server Response:", result);
          } catch (e) {
            console.error("‚ùå Error parsing response:", e);
            return alert("‚ö†Ô∏è Server returned invalid response.");
          }

          if (response.ok && result.success) {
            console.log("‚úÖ Submission successful!");
            alert("‚úÖ Deed submitted successfully! Awaiting verification.");
            document.getElementById("deed-form").reset();
            document
              .querySelectorAll(".deed-card")
              .forEach((c) => c.classList.remove("active"));
            selectedDeed = null;
          } else {
            console.log("‚ùå Submission failed:", result.message);
            alert("‚ö†Ô∏è " + (result.message || "Something went wrong."));
          }
        } catch (error) {
          console.error("‚ùå Network error:", error);
          alert("‚ö†Ô∏è Could not reach the server. Please check your connection.");
        }
      }

      window.onload = loadDeeds;
    </script>
    <script src="script.js" defer></script>
  </body>
</html>
